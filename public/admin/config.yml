backend:
  name: github
  repo: micky-code/project-testing  # Replace with your GitHub username and repository name
  branch: main  # The branch to use for content management


media_folder: "public/images" # Folder to store uploaded files
public_folder: "/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/posts" # Folder for your posts
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }